<!DOCTYPE html>
<title>JavaScript Form Validation using a sample registration form</title>
<link rel='stylesheet' href='register.css' type='text/css' />
<script src="register.js">
</script>
</head>

<body onload="document.registration.userid.focus();">
	<h1>Registration Form</h1>

	<a href="login.html">Login</a>
	<div id="container">
		<form name='registration'>
			<ul>
				<li><label for="userid">User id:</label></li>
				<li><input type="text" name="userid" size="12" /></li>
				<li><label for="passid">Password:</label></li>
				<li><input type="password" name="passid" size="12" /></li>
				<li><label for="username">Name:</label></li>
				<li><input type="text" name="username" size="50" /></li>
				<li><label for="address">Address:</label></li>
				<li><input type="text" name="address" size="50" /></li>
				<li><label for="country">Country:</label></li>
				<li><select name="country">
						<option selected="" value="Default">(Please select a country)</option>
						<option value="Australia">Australia</option>
						<option value="Canada">Canada</option>
						<option value="India">India</option>
						<option value="Russia">Russia</option>
						<option value="USA">USA</option>
					</select></li>
				<li><label for="zip">ZIP Code:</label></li>
				<li><input type="text" name="zip" /></li>
				<li><label for="email">Email:</label></li>
				<li><input type="text" name="email" size="50" /></li>
				<li><label id="genderlab">Gender:</label></li>
				<li><input type="radio" id="mgender" name="gender" value="Male"
						unchecked /><span>Male</span></li>
				<li><input type="radio" id="fgender" name="gender" value="Female"
						unchecked /><span>Female</span></li>
				<li><label>Language:</label></li>
				<li><input type="checkbox" name="en" value="English" checked /><span>English</span></li>
				<li><input type="checkbox" name="nonen" value="NonEnglish" /><span>Non English</span></li>
				<li><label for="desc">About:</label></li>
				<li><textarea name="desc" id="desc"></textarea></li>
				<li><input type="button" name="submit" value="Submit"
						onclick="return formValidation();" /></button></li>
				<li><input type="button" name="print" value="Print" onclick="return CopyElem();" /></button>
				</li>
			</ul>
		</form>
	</div>
	<label>USER PROFILE: </label>
	<p><span id='display'></span></p>

</body>

</html>
