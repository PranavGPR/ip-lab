<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timetable</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>hour/day order</td>
          <td>8:30-9:30</td>
          <td>9:30-10:30</td>
          <td>10:30-11:30</td>
          <td>11:30-12:30</td>
          <td>12:30-2:00</td>
          <td>2:00-3:00</td>
          <td>3:00-4:00</td>
          <td>4:00-5:00</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MONDAY</td>
          <td colspan="2">PE 1</td>
          <td colspan="2">MC</td>
          <td rowspan="6" class="lunch">Lunch</td>
          <td colspan="3">MAD LAB</td>
        </tr>
        <tr>
          <td>TUESDAY</td>
          <td>AI</td>
          <td>CD</td>
          <td colspan="2">DS</td>
          <td colspan="3">IP LAB</td>
        </tr>
        <tr>
          <td>wednesday</td>
          <td colspan="2">ai</td>
          <td>MC</td>
          <td>DS</td>
          <td>pe 1</td>
          <td colspan="2">cd</td>
        </tr>
        <tr>
          <td>THursDAY</td>
          <td>ip</td>
          <td>pe 1</td>
          <td>cd</td>
          <td>pe 1</td>
          <td colspan="3">mini project</td>
        </tr>
        <tr>
          <td>FRIDAY</td>
          <td colspan="2">pe 1</td>
          <td colspan="2">Ip</td>
          <td colspan="3">English Lab</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
